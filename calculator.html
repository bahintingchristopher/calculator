<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator design by Christopher T. Bahinting</title>

    <link rel="stylesheet" href="large.css">
    <link rel="stylesheet" href="mobile.css">

    <link rel="manifest" href="manifest.json">
    
<meta name="theme-color" content="#4285F4">




</head>
<body>
<header>
    <div class="design">
        <h1><em>designed by:</em></h1>
        <h2><strong>Bahins Web and Software Solutions</strong></h2>
    </div>
</header>
    

<main>
    <div class="border">
    <div class="modern">
    <h3><strong>MODERN CALCULATOR</strong></h3>
    </div>

    <div class="date-time">
        <p><strong>Date:</strong>
        <label id="current-date">0</label>
          </p>  
          <p><strong>Time:</strong>
        <label id="current-time">0</label>
        </p>
    </div>
      

    <div class="main">
    <div class="main-input">
        <input type="text" id="calc-display" readonly>
    </div>


    <div class="numeric">
    <button class="num">1</button>
    <button class="num">2</button>
    <button class="num">3</button>
    <button class="op">-</button>

    <button class="num">4</button>

    <button class="num">5</button>
    <button class="num">6</button>
    <button class="op">/</button>

    <button class="num">7</button>
    <button class="num">8</button>
    <button class="num">9</button>
     <button class="op">x</button>
    <button class="num">0</button>
    <button class="num">.</button> 
    <button class="op">%</button>
    <button class="op">+</button>
   <button id="backspace">âŒ«</button>
    <button id="clear-entry">CE</button>
    <button id="clear">C</button>
    <button id="equals">=</button>
</div>

</div>
</div>

</main>

<button id="install-button" style="display:none; position: fixed; bottom: 20px; right: 20px; z-index: 9999;">Install Calculator</button>

<script src="script.js" defer></script>

<footer>

</footer>
</body>
</html>
